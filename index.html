    let tab = [];
    let result = document.getElementById('result');
    for (let i = 0; i < 5; i++) {
        tab[i] = [0,0,0,0,0];
        result.innerHTML += tab[i].join(' ') + '<br>';
    }

    function changeVal() {
        let x = +prompt('Nhập vào vị trị hàng');
        let y = +prompt('Nhập vào vị trí cột');
        if ((x < 5 && x > 0) && (y < 5 && y > 0)){
            tab[x][y] = 'x';
            result.innerHTML = '';
            for (let j = 0; j < 5; j++) {
                result.innerHTML += tab[j].join(' ') + '<br>';
            }
        } else {
            result.innerHTML = 'vị trị nhập vào không nằm trong bàn cờ';
        }
    }
